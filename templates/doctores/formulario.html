{% extends "base.html" %}
{% block title %}{{ accion }} Doctor{% endblock %}

{% block content %}
<div class="d-flex align-items-center mb-4">
  <a href="{{ url_for('doctores') }}" class="btn btn-outline-secondary me-3">
    <i class="bi bi-arrow-left"></i>
  </a>
  <h4 class="fw-bold mb-0">{{ accion }} Doctor</h4>
</div>

<div class="card table-card p-4" style="max-width:560px">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label fw-semibold">Nombre completo *</label>
      <input type="text" name="nombre" class="form-control"
             value="{{ doctor.nombre if doctor else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Especialidad *</label>
      <select name="especialidad" class="form-select" required>
        <option value="">-- Seleccione --</option>
        {% for esp in especialidades %}
          <option value="{{ esp }}"
            {% if doctor and doctor.especialidad == esp %}selected{% endif %}>
            {{ esp }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Tel√©fono</label>
        <input type="tel" name="telefono" class="form-control"
               value="{{ doctor.telefono if doctor else '' }}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Correo</label>
        <input type="email" name="correo" class="form-control"
               value="{{ doctor.correo if doctor else '' }}">
      </div>
    </div>
    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-floppy me-1"></i> {{ accion }}
      </button>
      <a href="{{ url_for('doctores') }}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
